apiVersion: skaffold/v4beta6
kind: Config
metadata:
  name: jobs
profiles:
  - name: local
    build:
      tagPolicy:
        customTemplate:
          template: "dev"
      local:
        push: false
      artifacts:
        - image: localhost/something-api-http
          context: .
          docker:
            dockerfile: src/Something.Api.Http/Dockerfile
    deploy:
      helm:
        releases:
        - name: something-dev
          chartPath: ./deploy
          valuesFiles:
          - ./deploy/values.yaml

