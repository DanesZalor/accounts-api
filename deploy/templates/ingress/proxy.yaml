apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: something-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.className: "contour"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 80